<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Political Map</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
        display: none;
      }
      @media (max-width: 768px) {
        #info {
          top: 10px;
          right: 10px;
          left: auto;
          max-width: calc(100vw - 20px);
          font-size: 14px;
        }
        .official img {
          width: 40px;
          height: 40px;
        }
      }
      #officials-list {
        margin-top: 10px;
        max-height: 60vh;
        overflow-y: auto;
      }
      details {
        margin: 10px 0;
      }
      summary {
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        list-style: none;
        -webkit-appearance: none;
      }
      details::before {
        content: "â–¶ ";
        display: inline-block;
        transform: rotate(90deg);
        transition: transform 0.3s;
      }
      details[open]::before {
        transform: rotate(0deg);
      }
      .official {
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .official img {
        width: 50px;
        height: 50px;
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3 id="state-name"></h3>
      <div id="officials-list"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
  </body>
</html>
